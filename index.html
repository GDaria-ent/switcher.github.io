<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= './style_folder/main.css'>
    <title>Switcher</title>
</head>
<body>
    
    <div class='main-wrapper'>
        <div class='animation-wrapper'>
            <div class='ear'></div>
            <div class='ear ear--right'></div>
            <div class='animation-head'>
                
                <div class='eyebrow'></div>
                <div class='eyebrow eyebrow--right'></div>
                
                
                <div class='eye-spot'></div>
                <div class='eye-spot eye-spot--right'></div>
                <div class='eye'></div>
                <div class='eye eye--right'></div>    
                
                <div class='nose'></div>
                <div class='mouth'></div>
                
    
            </div>
            <div class='speechbubble'>
                <span class='swear-words'>%$#&*!!!</span>
            </div>
    
        </div>
        <div class='animation-paw'></div>
        <div class='switcher-wrapper'>
            <div class='switcher-outer'>
                <label class='switcher-inner'>
                    <input type='checkbox' class='checkbox-switcher'>
                    <div class='switcher-animated'>

                    </div>

                </label>

            </div>
        </div>

    </div>
    <script src='scripts.js'></script>
</body>
</html>
